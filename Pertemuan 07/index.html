<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag untuk Multimedia</title>
</head>
<body>
    <form action="/path">
        <fieldset>
            <legend>Formulir Calon Pegawai</legend>
           <p> <label for="name">Nama: </label>
            <input type="text" name="name" /><br> </p>
            <p><label for="address">Alamat: </label>
            <input type="text" name="address" /><br> </p>
            <p><label for="password">Password: </label>
            <input type="password" name="password" /><br> </p>
            <p> Jenis kelamin :
            <input type="radio" name="Jenis Kelamin" value="Laki - laki" checked/>
            Laki - laki
            <input type="radio" name="Jenis Kelamin" value="Perempuan" checked/>
            Perempuan <br> </p>
            <p> Bahasa pemrograman yang dikuasai : 
            <input type="checkbox" name="Bahasa pemrograman" value="Web" checked/>
            Web
            <input type="checkbox" name="Bahasa pemrograman" value="Mobile" checked/>
            Mobile
            <input type="checkbox" name="Bahasa pemrograman" value="Desktop" checked/>
            Desktop <br> </p>
            <p> Kota asal :
            <select>
                <option value="Semarang">Semarang</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Bandung">Bandung</option>
                <option value="Manado">Manado</option>
                <option value="Kupang">Kupang</option>
                <option value="Jakarta">Jakarta</option>
              </select> <br> </p>
              <p> Apa yang membuat kami harus memilih anda? <br>
              <textarea rows="5" cols="50" placeholder="Tulis jawaban anda di sini"></textarea> <br> </p>
              <button>Proses</button>
          </fieldset>   
      </form>
      
</body>
<html>
